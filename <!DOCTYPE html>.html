<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator 2.0</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>


</head>
<body>
    <div class="calculator">
        <div class="screen" id="calculator-screen">0</div>
        <div class="buttons-grid">
          <button class="btn btn-red span-2" id="clear-button">CLEAR</button>
          <button class="btn btn-blue span-2" id="delete-button">DELETE</button>
  
          <button class="btn">7</button>
          <button class="btn">8</button>
          <button class="btn">9</button>
          <button class="btn">÷</button>
  
          <button class="btn">4</button>
          <button class="btn">5</button>
          <button class="btn">6</button>
          <button class="btn">×</button>
  
          <button class="btn">1</button>
          <button class="btn">2</button>
          <button class="btn">3</button>
          <button class="btn">−</button>
  
          <button class="btn">.</button>
          <button class="btn">0</button>
          <button class="btn" id="equals-button">=</button>
          <button class="btn">+</button>
        </div>
      </div>
    


    <script src="Calculator2.js"></script>
</body>
</html>
